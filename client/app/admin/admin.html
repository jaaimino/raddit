<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-md-offset-2 col-md-8">
      <ol class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li class="active">Admin</li>
      </ol>
    </div>
  </div>
  <div class="row">
    <div class="col-md-offset-2 col-md-8">
      <h1 class="page-header">Admean Control Panel</h1>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="user in users">
            <label>Username</label>
            <input type="text" class="form-control" ng-model="user.name"></input><br>
            <label>Email</label>
            <input type="text" class="form-control" ng-model="user.email"></input><br>
            <label>Role</label>
            <select class="form-control" ng-model="user.role">
              <option ng-repeat="role in roles">{{role}}</option>
            </select><br>
            <button class="btn btn-success" ng-click="edit(user)">
              <span class="glyphicon glyphicon-ok"></span>
            </button>
            <button class="btn btn-warning">
              <span class="glyphicon glyphicon-refresh"></span>
            </button>
            <button class="btn btn-danger" ng-click="delete(user)">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
        </li>
      </ul>
    </div>
  </div>
</div>
