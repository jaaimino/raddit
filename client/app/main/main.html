<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Raddit</h1>
    <p class="lead">It's totally rad man.</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Sub Raddits</h1>
      <div class="col-md-6 col-lg-4" ng-repeat="topic in topics">
        <div class="thumbnail">
          <!--<img alt="Hello">-->
          <div class="caption">
            <h3 class="text-center"><a ng-href="/topic/{{topic._id}}">{{topic.title}}</a></h3>
            <h4 class="text-center">{{topic.author.name}}</h4>
            <p class="text-center">
              <a ng-href="/topic/{{topic._id}}" class="btn btn-primary" role="button">View</a>
              <button ng-show="isRoleLeast('moderator')" ng-href="" ng-click="deleteThing(topic)" class="btn btn-danger" role="button">Delete</button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" ng-show="isRoleLeast('moderator')">
    <div class="col-md-offset-3 col-md-6">
      <h3>New SubRaddit</h3>
      <form class="">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Title" ng-model="newTopic.title">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-primary" ng-click="addThing()">Create</button>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
  <hr>
      <p>Stuff</p>
  </div>
</footer>
