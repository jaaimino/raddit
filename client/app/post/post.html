<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <ol class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li><a href="/topic/{{topic._id}}">{{topic.title}}</a></li>
        <li class="active">{{post.title}}</li>
      </ol>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">{{post.title}} <small>by {{post.author.name}}</small></h1>
      <p>{{post.content}}</p>
      <h3 class="page-header">Comments</h3>
      <div class="thumbnail" style="padding: 20px" ng-repeat="comment in comments">
        <p><strong>{{comment.author.name}}</strong></p>
        <p>{{comment.content}}
          <button ng-show="isAdmin()" type="button" class="close" ng-click="deleteThing(post)">&times;</button>
        </p>
      </div>
    </div>
  </div>
  <div class="row" ng-show="isRoleLeast('user')">
    <div class="col-lg-12">
      <form class="">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Enter a new comment here." ng-model="newThing">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-primary" ng-click="addThing()">Send</button>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
  <hr>
      <p>Stuff</p>
  </div>
</footer>
